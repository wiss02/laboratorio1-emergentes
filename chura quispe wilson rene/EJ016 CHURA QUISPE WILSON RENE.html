<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 16 - Registro de Mascota</title>
</head>
<body>

    <h1>Registro de Mascota 🐾</h1>

    <form>
        <label for="nombreMascota">Nombre de la mascota:</label><br>
        <input type="text" id="nombreMascota" name="nombreMascota"><br><br>

        <label for="edadMascota">Edad (años):</label><br>
        <input type="number" id="edadMascota" name="edadMascota"><br><br>

        <label for="razaMascota">Raza:</label><br>
        <input type="text" id="razaMascota" name="razaMascota"><br><br>

        <label for="colorMascota">Color:</label><br>
        <input type="text" id="colorMascota" name="colorMascota"><br><br>

        <label for="pesoMascota">Peso (kg):</label><br>
        <input type="number" id="pesoMascota" name="pesoMascota" step="0.1"><br><br>

        <input type="submit" value="Registrar Mascota">
    </form>

</body>
</html>
